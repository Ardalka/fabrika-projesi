<html>
    <head>
        <link rel="stylesheet" href="login.css">
    </head>
<body>
    <h2></h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 style="color: black;">Hesap Oluştur</h1>
                <input type="text" id="isim" placeholder="İsim"  />
                <input type="email" id="email-kayıt" placeholder="Email" />
                <input type="password" id="password-kayıt" placeholder="Şifre" />
                <button type="submit" id="kayit" style="border: 0;">Kayıt Ol</button> 
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 style="color:black;">Giriş Yap</h1>
                <input type="email" id="email-giriş" placeholder="Email" />
                <input type="password" id="password-giriş" placeholder="Şifre" />
                <button type="submit" id="giris"style="border: 0;">Giriş Yap</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Hoş Geldin</h1>
                    <p>Zaten hesabın var ise burdan giriş yapabilirsin.</p>
                    <button class="ghost" id="signIn">Giriş Yap</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Merhaba</h1>
                    <p>Kişisel bilgilerini buraya gir ve sitemizde gezintiye başla.</p>
                    <button class="ghost" id="signUp">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
