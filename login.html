<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Giriş Yap</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Hesap Oluştur</h1>
			<span>E-posta adresinizle kayıt olun</span>
			<input type="text" placeholder="Ad Soyad" />
			<input type="email" placeholder="E-posta" />
			<input type="password" placeholder="Şifre" />
			<button>Kayıt Ol</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Giriş Yap</h1>
			<input type="email" placeholder="E-posta" />
			<input type="password" placeholder="Şifre" />
			<a href="#">Şifrenizi mi unuttunuz?</a>
			<button>Giriş Yap</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Tekrar Hoş Geldiniz!</h1>
				<p>Bize katılmak için kişisel bilgilerinizi girerek giriş yapabilirsiniz</p>
				<button class="ghost" id="signIn">Giriş Yap</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Merhaba, Arkadaş!</h1>
				<p>Kişisel bilgilerinizi girerek bizimle bir yolculuğa başlayın</p>
				<button class="ghost" id="signUp">Hesap Oluştur</button>
			</div>
		</div>
	</div>
</div>
<button class="theme-toggle" id="themeToggle">Tema Değiştir</button>
<script src="login.js"></script>
</body>
</html>
